<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center py-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-indigo-600 text-white text-center py-4 rounded-t-2xl">
      <h1 class="text-xl font-bold">Daftar Game Seru</h1>
    </div>

    <!-- List Game -->
    <div class="divide-y divide-gray-200">
      <!-- Game Item -->
      <div class="flex items-center p-4 hover:bg-gray-50 transition">
        <img src="https://via.placeholder.com/60" alt="Game 1" class="w-16 h-16 rounded-lg object-cover mr-4">
        <div class="flex-1">
          <h2 class="font-semibold text-lg">Mobile Legends</h2>
          <p class="text-sm text-gray-500">MOBA • Online Multiplayer</p>
        </div>
        <a href="#" class="text-indigo-600 text-sm font-medium">Detail</a>
      </div>

      <div class="flex items-center p-4 hover:bg-gray-50 transition">
        <img src="https://via.placeholder.com/60" alt="Game 2" class="w-16 h-16 rounded-lg object-cover mr-4">
        <div class="flex-1">
          <h2 class="font-semibold text-lg">PUBG Mobile</h2>
          <p class="text-sm text-gray-500">Battle Royale • Online</p>
        </div>
        <a href="#" class="text-indigo-600 text-sm font-medium">Detail</a>
      </div>

      <div class="flex items-center p-4 hover:bg-gray-50 transition">
        <img src="https://via.placeholder.com/60" alt="Game 3" class="w-16 h-16 rounded-lg object-cover mr-4">
        <div class="flex-1">
          <h2 class="font-semibold text-lg">Genshin Impact</h2>
          <p class="text-sm text-gray-500">RPG • Open World</p>
        </div>
        <a href="#" class="text-indigo-600 text-sm font-medium">Detail</a>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-sm text-gray-400 py-4">
      © 2025 GameList App
    </div>
  </div>
</body>
</html>
